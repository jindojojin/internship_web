<h3 class="title">Danh sách thực tập sinh</h3>
<hr>
<h4 class="title" style="color: red" *ngIf="myStudents.length == 0">Hiện chưa có thực tập sinh nào</h4>
<table *ngIf="myStudents.length > 0" class="table">
  <thead>
    <tr>
      <th scope="col">MSSV</th>
      <th scope="col">Họ và tên</th>
      <th scope="col">Email</th>
      <th scope="col">Số điện thoại</th>
      <th scope="col">Công việc đang thực tập</th>
      <th scope="col"> Hành động </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of myStudents">
      <th scope="row">{{s['student.studentCode']}}</th>
      <!-- <td></td> -->
      <td>
        <a routerLink="/profile/{{s['student.name']}}/{{s['student.account_userID']}}">{{s['student.name']}}</a>
      </td>
      <td>{{s['student.vnumail']}}</td>
      <td>{{s['student.phoneNumber']}}</td>
      <td>
        <a routerLink="/bai-dang/{{s['internship_job.title']}}/{{s['internship_job.jobID']}}">{{s['internship_job.title']}}</a>
      </td>
      <td>
        <div class="btn-group btn-group-sm" role="group">
          <button type="button" class="btn btn-secondary" data-toggle="modal" [attr.data-target]=" '#'+ s['student.studentCode']">
            Gửi tin nhắn
          </button>
          <div class="modal fade" [id]="s['student.studentCode']" tabindex="-1" role="dialog">
            <app-message-modal receiverName="{{s['student.name']}}" receiverID="{{s['student.account_userID']}}"></app-message-modal>
          </div>
          <!-- <button type="button" class="btn btn-secondary" routerLink="/lecturer/xem-bao-cao-thuc-tap-cua-sinh-vien/{{s['student.account_userID']}}">Xem các báo cáo</button>       -->
          <!-- <button type="button" class="btn btn-secondary">Xem đánh giá</button> -->
          <button type="button" class="btn btn-secondary" (click)="writeAssession(s['student.name'],s['student.account_userID'])">Viết đánh giá</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<app-assess-student-modal></app-assess-student-modal>
