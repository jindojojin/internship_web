<div class="container">
    <div class="row card-group">
        <div class="col-lg-4 col-md-6" *ngFor="let partner of partners">
            <div class="card mt-5" style="height:20rem">
                <img class="logo" src="{{ partner.logo | imageFromServer }}" alt="Logo">
                <div class="sticky-bottom mb-2">
                    <h4 class="text-center"> {{partner.name}} </h4>
                    <div class="btn-group d-flex justify-content-center">
                        <button class="btn btn-primary" routerLink="/profile/{{partner.name | replaceSpace}}/{{partner.account_userID}}">Thông tin</button>
                        <button *ngIf ="(user|isStudent) && (partner.status == 'unfollowed')" (click)="follow(partner.account_userID,partner.name)" class="btn btn-success align-bottom" data-toggle="tooltip" data-placement="bottom" title="Theo dõi thông tin thực tập từ đối tác này">
                            <span octicons="bell" color="white"></span>
                        </button>
                        <button *ngIf ="(user|isStudent) && (partner.status == 'followed')" (click)="unfollow(partner.account_userID,partner.name)" class="btn btn-danger align-bottom" data-toggle="tooltip" data-placement="bottom" title="Bỏ theo dõi thông tin thực tập từ đối tác này">
                            <span octicons="circle-slash" color="white"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
