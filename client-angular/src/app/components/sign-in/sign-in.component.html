<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Đăng nhập
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Đăng nhập</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- Form nhập -->
        <form (ngSubmit)="onSubmit(formSignIn);" #formSignIn="ngForm">
          <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="example@vnu.edu.vn"
              ngModel required>
            <p></p>
          </div>
          <div class="form-group">
            <label for="userpassword">Mật khẩu:</label>
            <input type="password" class="form-control" id="userpassword" name="userpassword" placeholder="password" ngModel required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remenberPassword" name="remenberPassword" ngModel>
            <label class="form-check-label" for="remenberPassword">Nhớ mật khẩu</label>
          </div>
          <button class="float-right btn btn-primary" [disabled]="formSignIn.invalid">Đăng nhập</button>
        </form>

      </div>
    </div>
  </div>
</div>
